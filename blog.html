<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}">
</head>

<body>
     <header>
        <h1>THE ONLY BLOG WEBSITE YOU NEED</h1>
        <nav>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('blog') }}">Blog</a>
            <a href="{{ url_for('about') }}">About</a>
            <a href="{{ url_for('contact') }}">Contact</a>
        </nav>
    </header>

    <main>
    
    <section>
    <form method="GET" action="{{ url_for('blog') }}">
        <input type="text" name="search" placeholder="Search posts..." />
        <button type="submit">Search</button>
    </form>
    </section>
     
        {% for post in posts %}
	<article class="post">
            <h3>{{ post.title }}</h3>
            <small>{{ post.date }}</small>
            <p>{{ post.content }}</p>
	    <a href="{{ url_for('view_post', post_id=post.id) }}">Read More</a>

        </article>
        {% endfor %}
    
    </main>
    
    <p>Follow us on
    <a href="#">Twitter</a>,
    <a href="#">GitHub</a>,
    <a href="#">LinkedIn</a>
    </p>

    <footer>
	    <p>&copy;{{current_year}}My Static Blog</p>
    </footer>

</body>
</html>
